  name: cert-manager-webhook-hetzner
  namespace: cert-manager
  labels:
    app: webhook-hetzner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-hetzner
  template:
    metadata:
      labels:
        app: webhook-hetzner
    spec:
      serviceAccountName: cert-manager-webhook-hetzner
      containers:
        - name: cert-manager-webhook-hetzner
          image: "mecodia/cert-manager-webhook-hetzner:latest"
          imagePullPolicy: Always
